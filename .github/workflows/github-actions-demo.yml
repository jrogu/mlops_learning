name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make test

    - name: Format code
      run: make format

    - name: Build Docker image
      run: make build
      env:
        IMAGE_NAME: mlops_imagem
        TAG: latest